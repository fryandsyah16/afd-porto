    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <nav class="navbar navbar-expand-lg">
                <div class="container px-5">
                    <a class="navbar-brand" href="home.html">Achmad Fryansyah Dwiardi</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="experiences.html">Experiences</a>

                            <li class="nav-item">
                                <a class="nav-link" href="porto.html">Portofolio</a>

                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="py-5">
                <div class="container px-5">
                    <div class="rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">Let's collaborate!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form name="AFD-contact-form" id="contactForm" method="POST">
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="name" name="Nama" type="text" placeholder="Enter your name..." required />
                                        <label for="name">Full name</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="email" name="Email" type="email" placeholder="name@example.com" required />
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="phone" name="Nomor Handphone" type="tel" placeholder="(123) 456-7890" required />
                                        <label for="phone">Phone number</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" name="Pesan" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                                        <label for="message">Message</label>
                                        <div class="d-grid align-items-center gap-3 mt-3">
                                            <button class="btn btn-primary btn-lg btn-submit" type="submit">Submit</button>
                                            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading... </button>
                                        </div>
                                </form>
                                <div id="successMessage" class="my-alert alert alert-success d-none align-items-center fade show position-fixed top-0 start-50 translate-middle-x mt-3 shadow-lg" role="alert" style="display: flex; gap: 10px; padding: 15px; border-radius: 8px; animation: fadeIn 0.5s;">
                                    <i class="bi bi-check-circle-fill" style="font-size: 1.5rem; color: green;"></i>
                                    <span>Your message has been sent successfully!</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <div class="small m-0">Achmad Fryansyah Dwiardi&copy; Portofolio 2024</div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz-2rIFbrWVkDohNnOcTk-KbOYhcjRDjSNVBJt6XvZNOKZsr-PWAskej01tnnZZnakGcQ/exec';
            const form = document.forms['AFD-contact-form'];
            const btnSubmit = document.querySelector('.btn-submit');
            const btnLoading = document.querySelector('.btn-loading');
            const myAlert = document.querySelector('.my-alert');
            // Fungsi untuk menyembunyikan notifikasi dengan efek fade-out
            function hideAlert() {
                myAlert.style.opacity = '1';
                setTimeout(() => {
                    myAlert.style.transition = 'opacity 0.5s ease';
                    myAlert.style.opacity = '0';
                }, 4000); // Mulai transisi setelah 4 detik
                setTimeout(() => {
                    myAlert.classList.add('d-none');
                    myAlert.style.opacity = '1'; // Reset agar bisa muncul lagi nanti
                }, 5000); // Hilangkan elemen sepenuhnya setelah 5 detik
            }
            form.addEventListener('submit', e => {
                e.preventDefault();
                // Tampilkan tombol loading, sembunyikan tombol submit
                btnLoading.classList.remove('d-none');
                btnSubmit.classList.add('d-none');
                fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                }).then(response => {
                    console.log('Success!', response);
                    // Tampilkan notifikasi sukses
                    myAlert.classList.remove('d-none');
                    // Reset form
                    form.reset();
                    // Kembalikan tombol submit setelah beberapa detik
                    setTimeout(() => {
                        btnLoading.classList.add('d-none');
                        btnSubmit.classList.remove('d-none');
                    }, 2000);
                    // Hilangkan notifikasi secara mulus
                    hideAlert();
                }).catch(error => {
                    console.error('Error!', error.message);
                    btnLoading.classList.add('d-none');
                    btnSubmit.classList.remove('d-none');
                });
            });
        </script>
    </body>
</html>
